<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Extract the path from the URL
    const path = window.location.pathname;
    // Redirect to the homepage with the path as a hash
    window.location.href = '/' + (path ? '?path=' + encodeURIComponent(path) : '');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
